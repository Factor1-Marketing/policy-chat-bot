version: '3.8'

services:
  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: policy-chatbot-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["http://localhost:8501", "https://yourdomain.com"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Policy Chat Bot Backend
  backend:
    build: .
    container_name: policy-chatbot-backend
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_DB_URL=http://chromadb:8000
      - CHROMA_DB_HOST=chromadb
      - CHROMA_DB_PORT=8000
    depends_on:
      chromadb:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

  # Policy Chat Bot Frontend
  frontend:
    build: .
    container_name: policy-chatbot-frontend
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_BASE_URL=http://backend:8001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  chroma_data:
    driver: local


